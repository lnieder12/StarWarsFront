<div *ngIf="rebels && empires && list">
    <clr-datagrid>
        <!-- (clrDgRefresh)="refresh($event)" -->
        <clr-dg-column>Rebels</clr-dg-column>
        <clr-dg-column>Empires</clr-dg-column>

        <clr-dg-row *clrDgItems="let number of list">
        <!-- <clr-dg-row *clrDgItems="let empire of empires"> -->
            <clr-dg-cell>
                <a *ngIf="number < rebels.length" routerLink="/soldier/{{rebels[number].id}}">{{rebels[number].name}}</a>
                <!-- <a routerLink="/soldier/{{rebel.id}}">{{rebel.name}}</a> -->
            </clr-dg-cell>
            <clr-dg-cell>
                <a *ngIf="number < empires.length" routerLink="/soldier/{{empires[number].id}}">{{empires[number].name}}</a>
                <!-- <a rouerLink="/soldier/{{empire.id}}">{{empire.name}}</a> -->
            </clr-dg-cell>
        </clr-dg-row>

        <clr-dg-footer>
            <clr-dg-pagination #pagination [clrDgPageSize]="10" [clrDgTotalItems]="list.length">                
                <clr-dg-page-size [clrPageSizeOptions]="[10,20,50,100]">Rows per page</clr-dg-page-size>
                {{pagination.firstItem + 1}} - {{pagination.lastItem + 1}}
                of {{pagination.totalItems}} rows
            </clr-dg-pagination>
        </clr-dg-footer>

    </clr-datagrid>
</div>
